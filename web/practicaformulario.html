<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Datos usuario</h1>
        <form>
            <table border="1">
                <thead>
                    <tr>
                        <th>DESCRIPCION</th>
                        <th>DATOS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre:</td>
                        <td>
                            <input type="text" name="cajanombre" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" name="cajaemail"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Fecha nacimiento: </td>
                        <td>
                            <input type="date" name="cajafechanacimiento"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Página Web favorita</td>
                        <td>
                            <input type="url" name="cajapagina"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Edad: </td>
                        <td>
                            <input type="number" name="cajaedad"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Enviar información</button>
                        </td>
                        <td>
                            <button type="reset">Borrar formulario</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
