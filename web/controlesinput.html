<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Controles de formulario Input</h1>
        <form>
            Texto: <input type="text" name="cajatexto" required/><br/>
            Solo numeros <input type="number" name="cajanumero"/><br/>
            Email: <input type="email" placeholder="Introduzca email..." name="cajaemail"/><br/>
            Fecha <input type="date" name="cajafecha"/><br/>
            Rango: <input type="range" min="1" max="50" name="cajarango"/><br/>
            <button type="submit">
                Enviar datos
            </button>
            <button type="reset">
                Borrar formulario
            </button>
        </form>
    </body>
</html>
